<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <style>
        .sekillendir{
            font-size: 20px;
            background-color: rgb(255,255,255,0.150);
            padding: 10px;
            border-radius: 24px;
        }
    </style>
</head>
<body>
    <h1>Gezegenlere göre ağırlık hesaplama</h1>

    <div id="container">
        <input type="text">
        <select>
            <option disabled selected>Bir gezegen seç</option>
            <option value="earth">Earth</option>
            <option value="jupiter">Jupiter</option>
            <option value="mars">Mars</option>
            <option value="mercury">Mercury</option>
            <option value="moon">Moon</option>
            <option value="neptune">Neptune</option>
            <option value="pluto">Pluto</option>
            <option value="saturn">Saturn</option>
            <option value="uranus">Uranus</option>
            <option value="venus">Venus</option>
        </select>
        <button id="button">Hesapla</button>
    </div>

    <div class="flex-container">
        <div class="img-container">
            <img id="for-img">
        </div>

        <div class="content-container">
            <p id="content">
                kilogram girip gezegen seçerek başlayabilirsin.
            </p>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
